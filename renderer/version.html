<!DOCTYPE html>
<html>
<head>
  <title>Electron Updater Example</title>
</head>
<body>
  Current version: <span id="version">vX.Y.Z</span>
  <a href="https://electronjs.org/docs" target="_blank">ElectronJs</a>
  <a href="https://baidu.com" target="_blank">Baidu</a>
  <a href="https://github.com/electron/electron-api-demos/releases/download/v1.5.1/electron-api-demos-mac.zip">test download</a>
  <div id="messages"></div>
<script>
// Display the current version
let version = window.location.hash.substring(1);
document.getElementById('version').innerText = version;

// Listen for messages
const {ipcRenderer} = require('electron');
ipcRenderer.on('message', function(event, text) {
  var container = document.getElementById('messages');
  var message = document.createElement('div');
  message.innerHTML = text;
  container.appendChild(message);
})
</script>
</body>
</html>
